<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset-css.css">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-container">
    <img class="logo" src="images/logo.svg" alt="">
    <section class="container">
      <img class="container-item illustration" src="images/illustration-mockups.svg" alt="">
      <div class="container-item text">
        <h1>Build The Community Your Fans Will Love</h1>
        <div class="introduction">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </div>
        <button>Register</button>
      </div>
    </section>
    <div class="social-logos">
      <img class="social-logos facebook" src="images/facebook-logo.svg" alt="">
      <img class="social-logos twitter" src="images/twitter-logo.svg" alt="">
      <img class="social-logos instagram" src="images/instagram-logo.svg" alt="">
    </div>
  </div>

</body>
</html>
